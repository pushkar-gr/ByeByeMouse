<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Keyboard Nav</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="kb-nav-container">
    <div class="kb-nav-header">
      <h1>Keyboard Navigation</h1>
    </div>

    <div class="kb-nav-controls">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="toggleExtension">
          <span class="slider"></span>
        </label>
        <span class="status-text" id="statusText">Disabled</span>
      </div>
    </div>

    <div class="kb-nav-footer">
      <p>Ctrl+Space to toggle</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
